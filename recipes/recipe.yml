---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: cosmic-atomic
# description will be included in the image's metadata
description: Universal Blue's base-main image with Cosmic desktop installed along with my tweaks. Made with BlueBuild.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/base-main
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  # - type: files
  #   files:
  #     - source: system
  #       destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
      google-fonts:
        - Roboto
        - Roboto Mono
        - Roboto Serif
  
  - type: dnf
    repos:
      cleanup: true
      copr:
        enable:
          - ublue-os/packages
    group-install:
      with-optional: true
      packages:
        - cosmic-desktop
    install:
      packages:
        - uupd
    remove:
      packages:
        - firefox
        - firefox-langpacks
  
  - type: script
    snippets:
      - "sed -i 's/AutomaticUpdatePolicy=.*/AutomaticUpdatePolicy=none/g' /etc/rpm-ostreed.conf" # Disable automatic updates per uupd instructions

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

